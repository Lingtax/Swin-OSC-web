title   : What is the Swinburne Open Research Community?
description: >
  The Swinburne Open Research Community is a collection of researchers and research-associated workers at Swinburne University. It aims to facilitate the growth of Open practices by bringing together independently motivated and like-minded people, and providing a platform for the sharing of resources. 
  </br></br>
  Not sure if you're an open researcher? Come along to some of our events, contact one of the researchers listed in the "About Us" or <a href="https://docs.google.com/forms/d/e/1FAIpQLScRZaicYbBmHS-n3Dcc3T3cJKqbWXJdc6Hiyn3gI97EkpMe9g/viewform?usp=sf_link">fill in the survey</a> so we can link you up with some local friends. 
  </br></br>
  
  </br>
  The Swinburne Open Research Community is part of the <a href="https://www.melbourneopenresearch.org">Melbourne Open Research Network</a> and is inspired by the <a href="https://openscience-utrecht.com/">Open Science Community Utrecht</a>.  
  
image   : images/about/mosn_sites.png
aboutItem:
  - title : What is Open Science
    description: > 
      Open science is a term describing a variety of practices directed at maximising the transparency of research, and ultimately leading to maximisation of public goods. These include: Open Access Publication, Open Data, Open Methodology, Open Source Software, Open educational resources & Open peer review.
      

